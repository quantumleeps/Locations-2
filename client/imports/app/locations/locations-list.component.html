<locations-form></locations-form>
<login-buttons></login-buttons>
<ul>
    <li *ngFor="let location of locations | async">
      <a [routerLink]="['/configure', location._id]">{{location.name}}</a>
      <p>{{location.country}}</p>
      <p>{{location.shortName}}</p>
      <button (click)="removeLocation(location)">X</button>
    </li>
  </ul>
